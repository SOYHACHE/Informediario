<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Informes de Seguridad</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      user-select: none;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .telefono-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .telefono-item input {
      width: auto;
      margin: 0;
    }

    .balance {
      display: flex;
      gap: 10px;
    }

    .balance input {
      flex: 1;
    }

    #changosDiferencia {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<h1>Generador de Informes de Seguridad</h1>

<form id="informeForm" oninput="autoGuardar()">

  <label>Fecha:</label>
  <input type="date" id="fecha" required>

  <label>AUSENTISMOS:</label>
  <textarea id="ausentismos"></textarea>

  <label>SEGURIDAD:</label>
  <textarea id="seguridad"></textarea>

  <label>BALANCE DE CHANGOS:</label>
  <div class="balance">
    <input type="number" id="changosFisico" placeholder="Físico" oninput="calcularDiferencia()">
    <input type="number" id="changosTeorico" placeholder="Teórico" oninput="calcularDiferencia()">
  </div>
  <div id="changosDiferencia"></div>

  <label>CCTV:</label>
  <textarea id="cctv"></textarea>

  <label>VTS:</label>
  <textarea id="vts"></textarea>

  <label>RECEPCIÓN:</label>
  <textarea id="recepcion"></textarea>

  <label>PORCENTAJES:</label>
  <input type="number" id="suc" placeholder="SUC %">
  <input type="number" id="media" placeholder="MEDIA %">

  <label>PALLETS ADEUDADOS (CD):</label>
  <input type="number" id="totalPallets" placeholder="Total pallets">
  <input type="number" id="secos" placeholder="Secos">
  <input type="number" id="noa" placeholder="NOA">
  <input type="number" id="refrigerados" placeholder="Refrigerados">

  <label>MAESTRANZA:</label>
  <textarea id="maestranza"></textarea>

  <label>Seleccionar teléfonos:</label>

  <label class="telefono-item">
    <input type="checkbox" value="5491154156494">
    <span>Jefe de Seguridad</span>
  </label>

  <label class="telefono-item">
    <input type="checkbox" value="5491132560237">
    <span>Activador</span>
  </label>

  <label class="telefono-item">
    <input type="checkbox" value="5492617224497">
    <span>BarrioNuevo</span>
  </label>

  <label>Teléfono manual (opcional):</label>
  <input type="tel" id="telefono" placeholder="Ej: 1154156494">

</form>

<button onclick="enviarWhatsApp()">Generar y Enviar</button>
<button onclick="vaciar()">Vaciar Datos</button>

<script>
function formatearFecha(f) {
  const p = f.split("-");
  return `${p[2]}/${p[1]}/${p[0]}`;
}

function calcularDiferencia() {
  const f = parseInt(changosFisico.value) || 0;
  const t = parseInt(changosTeorico.value) || 0;
  if (!changosFisico.value && !changosTeorico.value) {
    changosDiferencia.textContent = "";
    return;
  }
  changosDiferencia.textContent = `Diferencia: ${f - t}`;
}

function autoGuardar() {
  localStorage.setItem("informe", JSON.stringify({
    fecha: fecha.value,
    ausentismos: ausentismos.value,
    seguridad: seguridad.value,
    changosFisico: changosFisico.value,
    changosTeorico: changosTeorico.value,
    cctv: cctv.value,
    vts: vts.value,
    recepcion: recepcion.value,
    suc: suc.value,
    media: media.value,
    totalPallets: totalPallets.value,
    secos: secos.value,
    noa: noa.value,
    refrigerados: refrigerados.value,
    maestranza: maestranza.value,
    telefono: telefono.value
  }));
}

function obtenerTelefonos() {
  let tels = [...document.querySelectorAll('input[type="checkbox"]:checked')]
    .map(cb => cb.value);

  let manual = telefono.value.trim();
  if (manual) {
    manual = manual.replace(/\D/g, '');
    if (!manual.startsWith('549')) manual = '549' + manual;
    if (!tels.includes(manual)) tels.push(manual);
  }
  return tels;
}

function enviarWhatsApp() {
  if (!fecha.value) return alert("Falta la fecha");

  let informe = `Informe de Seguridad ${formatearFecha(fecha.value)}\n\n`;

  function bloque(titulo, txt) {
    informe += `${titulo}:\n`;
    informe += txt
      ? txt.split("\n").filter(x => x.trim()).map(x => `- ${x}`).join("\n")
      : "- Sin Novedad";
    informe += "\n\n";
  }

  bloque("AUSENTISMOS", ausentismos.value);
  bloque("SEGURIDAD", seguridad.value);

  if (changosFisico.value || changosTeorico.value) {
    const f = parseInt(changosFisico.value) || 0;
    const t = parseInt(changosTeorico.value) || 0;
    informe += "BALANCE DE CHANGOS:\n";
    if (changosFisico.value) informe += `- Físico: ${f}\n`;
    if (changosTeorico.value) informe += `- Teórico: ${t}\n`;
    informe += `- Diferencia: ${f - t}\n\n`;
  }

  bloque("CCTV", cctv.value);
  bloque("VTS", vts.value);
  bloque("RECEPCIÓN", recepcion.value);

  let tels = obtenerTelefonos();
  if (!tels.length) return alert(informe);

  let tel = tels.length > 1
    ? prompt("Elegí número:\n" + tels.join("\n"), tels[0])
    : tels[0];

  if (tel) window.open(`https://wa.me/${tel}?text=${encodeURIComponent(informe)}`);
}

function vaciar() {
  localStorage.removeItem("informe");
  informeForm.reset();
  changosDiferencia.textContent = "";
}

window.onload = () => {
  let d = JSON.parse(localStorage.getItem("informe") || "{}");
  Object.keys(d).forEach(k => {
    const el = document.getElementById(k);
    if (el) el.value = d[k];
  });
  calcularDiferencia();
  if (!fecha.value) fecha.value = new Date().toISOString().split("T")[0];
};
</script>

</body>
</html>
